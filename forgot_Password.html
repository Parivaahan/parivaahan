<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parivaahan Sewa - Forgot Password</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- Forgot Password Section -->
    <section class="forgot-password-container">
        <div class="container">
            <div class="forgot-password-card bg-white mx-auto text-center">
                <h2 class="fw-bold mb-3">Forgot Your Password?</h2>
                <p class="instruction-message">Enter your email address below and we'll send you a link to reset your password.</p>
                <form>
                    <div class="mb-4 text-start">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                    </div>
                    <p class="text-center text-muted">
                        Remember your password? <a href="login.html" class="text-primary text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS CDN (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
