<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parivaahan Sewa - Register</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">        
</head>
<body>

    <!-- Registration Section -->
    <section class="registration-container">
        <div class="container">
            <div class="registration-card bg-white mx-auto text-center">
                <h2 class="fw-bold mb-3">Create Your Account</h2>
                <p class="welcome-message">Join Parivaahan to manage your vehicle and transport services digitally.</p>
                <form>
                    <div class="mb-4 text-start">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your Full Name" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <span class="input-group-text" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-4 text-start">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            <span class="input-group-text" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-check text-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                        <label class="form-check-label text-muted" for="termsCheck">
                            I agree to the <a href="#" class="text-primary text-decoration-none fw-medium">Terms & Conditions</a>
                        </label>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <p class="text-center text-muted">
                        Already have an account? <a href="login.html" class="text-primary text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS CDN (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
